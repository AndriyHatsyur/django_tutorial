{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/styles/style.css' %}">

{% if question_list%}
    <ul>
        {% for q in question_list %}
            <li><a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a></li>
        {% endfor%}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
